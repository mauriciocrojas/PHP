<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer parcial - Franco Sampietro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div>
        <form id="form_datos">
            <h2>Form Datos</h2>
            <br>
            <select id="form_datos_filtro">
                <option value="Todos">Todos</option>
                <option value="Heores">Heores</option>
                <option value="Villanos">Villanos</option>
            </select>
            <br>
            <label><input id="form_datos_edadPromedio" type="text" readonly placeholder="Edad promedio"><button type="button" id="form_datos_btnCalcular">Calcular</button></label><br>
            <div id="form_datos_filtrosTabla">
                <label><input name='Id' type="checkbox" class="form_datos_cbox" id="cbox_id" checked>ID</label>
                <label><input name='Nombre' type="checkbox" class="form_datos_cbox" id="cbox_nombre" checked>Nombre</label>
                <label><input name='Apellido' type="checkbox" class="form_datos_cbox" id="cbox_apellido" checked>Apellido</label>
                <label><input name='Edad' type="checkbox" class="form_datos_cbox" id="cbox_edad" checked>Edad</label>
                <label><input name='AlterEgo' type="checkbox" class="form_datos_cbox" id="cbox_alterego" checked>Alter ego</label>
                <label><input name='Ciudad' type="checkbox" class="form_datos_cbox" id="cbox_ciudad" checked>Ciudad</label>
                <label><input name='Publicado' type="checkbox" class="form_datos_cbox" id="cbox_publicado" checked>Publicado</label>
                <label><input name='Enemigo' type="checkbox" class="form_datos_cbox" id="cbox_enemigo" checked>Enemigo</label>
                <label><input name='Robos' type="checkbox" class="form_datos_cbox" id="cbox_robos" checked>Robos</label>
                <label><input name='Asesinatos' type="checkbox" class="form_datos_cbox" id="cbox_asesinatos" checked>Asesinatos</label>
            </div>
        </form>
    </div>
    <div id="seccion_tabla">
        <table id="form_datos_tabla">
            
        </table>
    </div>
    <div>
        <form id="form_abm" style="display: none">
            <h2>Formulario ABM</h2>
            <br>
            <label><input class="form_abm_input" id="input_id" type="text" placeholder="ID" disabled="true"></label><br>
            <label><input class="form_abm_input" id="input_nombre" type="text" placeholder="Nombre"></label><br>
            <label><input class="form_abm_input" id="input_apellido" type="text" placeholder="Apellido"></label><br>
            <label><input class="form_abm_input" id="input_edad" type="text" placeholder="Edad"></label><br>
            <label>
                <select id="input_tipo">
                    <option value="Heores">Heores</option>
                    <option value="Villanos">Villanos</option>
                </select>
            </label><br>
            <label><input class="form_abm_input" id="input_alterego" type="text" placeholder="Alter ego"></label><br>
            <label><input class="form_abm_input" id="input_ciudad" type="text" placeholder="Ciudad"></label><br>
            <label><input class="form_abm_input" id="input_publicado" type="text" placeholder="Publicado"></label><br>
            <label><input class="form_abm_input" id="input_enemigo" type="text" placeholder="Enemigo"></label><br>
            <label><input class="form_abm_input" id="input_robos" type="text" placeholder="Robos"></label><br>
            <label><input class="form_abm_input" id="input_asesinatos" type="text" placeholder="Asesinatos"></label><br>
            <label>
                <button type="button" id="form_abm_btnAgregar">Agregar</button>
                <button type="button" id="form_abm_btnModificar">Modificar</button>
                <button type="button" id="form_abm_btnEliminar">Eliminar</button>
                <button type="button" id="form_abm_btnCancelar">Cancelar</button>
            </label>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
